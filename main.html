<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14796dbad7.js" crossorigin="anonymous"></script>
    <style>
        canvas {
            border: 1px solid #ccc;
            cursor: crosshair;
        }

        .controls {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="slider-container">
        <div>number of Cols/Rows <span id="slider-value"></span></div>
        <input type="range" id="slider" min="3" max="18" value="4">
    </div>
    <div class="tool-bar">
        <div>
            <button onclick="replay()" class="btn">
                <i class="fa-solid fa-person-chalkboard"></i>
            </button>
        </div>
        <div>
            <button class="btn">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button onclick="unShift()" class="btn">
                <i class="fa-solid fa-rotate-left" style="transform: scaleX(-1);"></i>
            </button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <button class="floating-btn" style="left: 5%; bottom: 5%">^</button>
    <button class="floating-btn" style="right: 5%; bottom: 5%">^</button>
</div>
<script src="index.js"></script>
</body>
</html>

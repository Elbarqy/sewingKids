<!doctype html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weaving Pattern Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14796dbad7.js" crossorigin="anonymous"></script>
    <style>

        .controls {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="slider-container">
        <div>difficulty: <span id="slider-value"></span></div>
        <input type="range" id="slider" min="4" max="20" value="4" step="1">
    </div>
    <div class="tool-bar">
        <div>
            <button onclick="replay()" class="btn">
                <i class="fa-solid fa-person-chalkboard"></i>
            </button>
            <div>
                <label>
                    Horizontal Color:
                </label>
                <input type="color" id="slider-hor" style="margin: 0 10px;" value="#b9b9b9">
            </div>
            <div>
                <label>
                    Vertical Color:
                </label>
                <input type="color" id="slider-ver" style="margin: 0 10px;" value="#b9b9b9">
            </div>

            <!-- Dropdown Menu -->
            <div class="dropdown">
                <button class="btn dropdown-toggle" onclick="toggleDropdown()">
                    التقنيات <i class="fa-solid fa-chevron-down"></i>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="#" class="dropdown-item" onclick="handleMenuAction('1'); return false;">
                        أطلس 12
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item" onclick="handleMenuAction('2'); return false;">
                        سادة منتظم في إتجاه اللحمة
                    </a>
                    <a href="#" class="dropdown-item" onclick="handleMenuAction('4'); return false;">
                        نسيج مبرد منتظم ٢/١ </a>
                    <a href="#" class="dropdown-item" onclick="handleMenuAction('3'); return false;">
                        نسيج مبرد منتظم ٣/٢
                    </a>

                    <a href="#" class="dropdown-item" onclick="handleMenuAction('5'); return false;">
                        نسيج مبرد غير منتظم </a>
                    <a href="#" class="dropdown-item" onclick="handleMenuAction('6'); return false;">
                        نسيج مبرد منتظم ٣/٢
                    </a>
                </div>
            </div>
        </div>
        <div>
            <button onclick="redoButtonClick()" class="btn control">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button onclick="undoButtonClick()" class="btn control">
                <i class="fa-solid fa-rotate-left" style="transform: scaleX(-1);"></i>
            </button>
        </div>
    </div>
    <canvas id="canvas" tabindex="0"></canvas>
    <button onclick="moveDown()" class="floating-btn" style="left: 5%; bottom: 5%; transform: rotate(180deg)">
        <i class="fa-solid fa-up-long"></i>
    </button>

    <button onclick="moveUp()" class="floating-btn" style="right: 5%; bottom: 5%;">
        <i class="fa-solid fa-up-long"></i>
    </button>
</div>
<script src="js/canvasScript.js"></script>
</body>
</html>
